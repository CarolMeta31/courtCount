<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
<ion-row>
<ion-col col-6>

  <h1 text-center>CodeTribe Soweto</h1>
  <h2 text-center>{{scoreForTeamA}}</h2>
<p text-center> score</p>

<ion-list no-lines no-padding>
<ion-item text-center>
    
  <ion-col col-2><button ion-button color="secondary" (click)="teamA(-3)">-3</button></ion-col>
   <ion-col col-4><button ion-button color="secondary" (click)="teamA(+3)">+3</button></ion-col>
</ion-item>
<ion-item text-center>
  
      <ion-col col-2><button ion-button color="secondary" (click)="teamA(-2)">-2</button></ion-col>
   <ion-col col-4><button ion-button color="secondary" (click)="teamA(+2)">+2</button></ion-col>

</ion-item>
<ion-item text-center>
  
  <ion-col col-2><button ion-button color="secondary" (click)="teamA(-1)" >-1</button></ion-col>
  <ion-col col-4><button ion-button color="secondary" (click)="teamA(+1)" >+1</button></ion-col>
</ion-item>
</ion-list>
</ion-col>

<ion-col col-6>

  <h1 text-center>CodeTribe Tembisa</h1>
  <h2 text-center>{{scoreForTeamB}}</h2>
  <p text-center> score</p>

<ion-list no-lines no-padding>
<ion-item text-center>
    <ion-col col-2><button ion-button color="purple" (click)="teamB(-3)">-3</button></ion-col>
    <ion-col col-4><button ion-button color="purple"  (click)="teamB(+3)">+3</button></ion-col>
</ion-item>
<ion-item text-center>
    <ion-col col-2><button ion-button color="purple"  (click)="teamB(-2)">-2</button></ion-col>
    <ion-col col-4><button ion-button color="purple" (click)="teamB(+2)" >+2</button></ion-col>
</ion-item>
<ion-item text-center>
    <ion-col col-2><button ion-button color="purple"  (click)="teamB(-1)">-1</button></ion-col>
    <ion-col col-4><button ion-button color="purple" (click)="teamB(+1)">+1</button></ion-col>
</ion-item>
</ion-list>
</ion-col>
</ion-row>
</ion-grid>
<button ion-button color="secondary" full round (click)="reSet(0)">reset</button>

<button ion-button color="secondary"  (click)="endMatch()">end match</button>



</ion-content>
